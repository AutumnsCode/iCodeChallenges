<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
</head>
<body>
  <div class="container wrapper grid-max">
    <div class="btn-todo-lists">
      <div class="btn-todos">
        <button type="button" class="btn-list btn-todo" aria-expanded="true" aria-controls="todo-1" id="list-1">
          A
        </button>
        <button type="button" class="btn-list btn-todo" aria-expanded="false" aria-controls="todo-2" id="list-2">
          B
        </button>
      </div>
      <div class="btn-new-todos">
        <button type="button" class="btn-new btn-list">
          new
        </button>
      </div>
    </div>
    <div class="lists-container">
      
    </div>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
